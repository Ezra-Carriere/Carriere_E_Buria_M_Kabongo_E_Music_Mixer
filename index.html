<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Music Mixer</title>
</head>
<body>
<nav>
        <div class="logo">
            <h1>Music Mixer</h1>
        </div>
        <ul>
                <li id="about" ><a href="#aboutModal" class="modal-trigger">About</a></li>
                <li id="rules"><a href="#rulesModal" class="modal-trigger">Rules</a></li>
                <li id="info"><a href="#infoModal" class="modal-trigger">Info</a></li>
        </ul>
</nav>
<!-- Modal Structure for About -->
<div id="aboutModal" class="modal">
  <div class="modal-content">
    <h4>About</h4>
    <p>Put your about content here.</p>
  </div>
  <div class="modal-close">&#10005;</div>
</div>

<!-- Modal Structure for Rules -->
<div id="rulesModal" class="modal">
  <div class="modal-content">
    <h4>Rules</h4>
    <p>Put your rules content here.</p>
  </div>
  <div class="modal-close">&#10005;</div>
</div>

<!-- Modal Structure for Info -->
<div id="infoModal" class="modal">
  <div class="modal-content">
    <h4>Info</h4>
    <p>Put your info content here.</p>
    <img src="path/to/your/image1.jpg" alt="Image 1">
    <img src="path/to/your/image2.jpg" alt="Image 2">
    <img src="path/to/your/image3.jpg" alt="Image 3">
  </div>
  <div class="modal-close">&#10005;</div>
</div>
    
    
    <main>
        <section class="grid" id="sounds">
        <div class="box" id="sound-box1">
            <audio id="sound1" src="audio/1-lead-a.mp3"></audio>
            <img data-audio-id="sound1" data-trackref="" src="images/Icon-1.svg" alt="sound1">
        </div>
        
        <div class="box" id="sound-box2">
            <audio id="sound2" src="audio/19-tellme-a.mp3"></audio>
            <img data-audio-id="sound2" data-trackref="" src="images/Icon-2.svg" alt="sound2">
        </div>
        
        <div class="box" id="sound-box3">
            <audio id="sound3" src="audio/13-tromp-a.mp3"></audio>
            <img data-audio-id="sound3" data-trackref="" src="images/Icon-3.svg" alt="sound3">
        </div>
        
        <div class="box" id="sound-box4">
            <audio id="sound4" src="audio/15-tung-a.mp3"></audio>
            <img data-audio-id="sound4" data-trackref="" src="images/Icon-4.svg" alt="sound4">
        </div>
        
        <div class="box" id="sound-box5">
            <audio id="sound5" src="audio/12-guit-a.mp3"></audio>
            <img data-audio-id="sound5" data-trackref="" src="images/Icon-5.svg" alt="sound5">
        </div>
        <div class="box" id="sound-box6">
            <audio id="sound6" src="audio/2-deux-a.mp3"></audio>
            <img data-audio-id="sound6" data-trackref="" src="images/Icon-6.svg" alt="sound6">
        </div>
        <div class="box" id="sound-box7">
            <audio id="sound7" src="audio/20-make-a.mp3"></audio>
            <img data-audio-id="sound7" data-trackref="" src="images/Icon-7.svg" alt="sound7">
        </div>
        <div class="box" id="sound-box8">
            <audio id="sound8" src="audio/bonus-choir.mp3"></audio>
            <img data-audio-id="sound8" data-trackref="" src="images/Icon-8.svg" alt="sound8">
        </div>
       

        <div id="boombox">
            <img src="images/Boombox Icons/play_button.svg" id="playButton" class="top-buttons" alt="play-button">
            <img src="images/Boombox Icons/pause_button.svg" id="pauseButton" class="top-buttons" alt="pause-button">
            <img src="images/Boombox Icons/repeat_button.svg" id="rewindButton" class="bottom-buttons" alt="rewind-button">
            <img src="images/Boombox Icons/volume_down_button.svg" id="volumedownButton" class="bottom-buttons" alt="volume-down-button">
            <img src="images/Boombox Icons/volume_up_button.svg" id="volumeupButton" class="bottom-buttons" alt="volume-up-button">
            <input id="volumeControl" type="range" min="0" max="100" step="1"></input>
            <img src="images/Boombox Icons/boombox_no_buttons.svg" alt="main-boombox">
            
        </div>

        <div class="dropBox" id="playing-box1">
            <div class="progress"></div>
            <img data-trackref="" src="images/Boombox Icons/track_icon1.svg" class="track-ref" alt="track1">
        </div>
        <div class="dropBox" id="playing-box2">
            <div class="progress"></div>
            <img data-trackref="" src="images/Boombox Icons/track_icon2.svg" class="track-ref" alt="track2">
        </div>
        <div class="dropBox" id="playing-box3">
            <div class="progress"></div>
            <img data-trackref="" src="images/Boombox Icons/track_icon3.svg" class="track-ref" alt="track3">
        </div>
        <div class="dropBox" id="playing-box4">
            <div class="progress"></div>
            <img data-trackref="" src="images/Boombox Icons/track_icon4.svg" class="track-ref" alt="track4">
        </div>
    </section>
        
    </main> 
        
    
    
   


    <script src="js/main.js"></script>
</body>
</html>
