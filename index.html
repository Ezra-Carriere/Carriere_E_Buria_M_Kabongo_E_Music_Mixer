<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Music Mixer</title>
</head>
<body>

    
    
    <main>
        <div class="logo">
            <h1>Music Mixer</h1>
        </div>
        <div class="navbar">
        
            <ul>
                <li id="about"><a href="#">About</a></li>
                <li id="rules"><a href="#">Rules</a></li>
                <li id="info"><a href="#">Info</a></li>
            </ul>
        
        </div>
        <section class="grid" id="sounds">
        <div class="box" id="sound-box1">

        <div class="box" id="sound-box2">

        <div class="box" id="sound-box3">

        <div class="box" id="sound-box5">

        <div class="box" id="sound-box6">
            <img src="#" alt="sound6">
        </div>
        <div class="box" id="sound-box7">
            <img src="#" alt="sound7">
        </div>
        <div class="box" id="sound-box8">
            <img src="#" alt="sound8">
        </div>
        

        <div id="boombox">
            <img src="images/Boombox Icons/boombox_with_buttons.svg" alt="main-boombox">
        </div>

        <div class="box" id="playing-box1">1</div>
        <div class="box" id="playing-box2">2</div>
        <div class="box" id="playing-box3">3</div>
        <div class="box" id="playing-box4">4</div>

    <script src="js/main.js"></script>
